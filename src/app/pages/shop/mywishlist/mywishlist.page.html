<ion-header>
  <ion-toolbar>
    <ion-title>My Wishlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-item *ngFor="let proj of project">
        <ion-row>
         
          <ion-col size="12">
            <a routerLink='#'> {{proj.title}} </a>
          </ion-col>
          <ion-col size="12">
            <img src="{{proj.image}}"  class="w">
          </ion-col>
          <ion-col size="6">
            
            <h6>
              {{proj.amount}}</h6>
          </ion-col>
          <ion-col size="6">
            <ion-row style="margin-left: 40px;"><ion-icon name="heart" style="color: #0d665c;"></ion-icon></ion-row>
            <ion-row> <a href="#">Remove item</a></ion-row>
          </ion-col>
          <ion-col size="12">
            <a routerLink='/home'><ion-button expand="block" share="round" color="primary" outline>Buy now</ion-button></a>
          </ion-col>
            
         
        </ion-row>
      </ion-item>
      
    </ion-grid>
    </ion-list>
</ion-content>
